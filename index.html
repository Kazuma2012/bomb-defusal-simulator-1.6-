<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {

    #timer {

    #gameCanvas {

    .blue { background-color: deepskyblue; color: black; }

    .black { background-color: black; color: white; }

    #flashOverlay {
      position: fixed;

    #redLamp {
      position: absolute;
      top: 452px;

  </style>
</head>
<body>
  <h1>üí£ ÁàÜÂºæËß£Èô§„Ç∑„Éü„É•„É¨„Éº„Çø„Éº</h1>
  <label>„Çø„Ç§„Éû„ÉºÔºàÁßíÔºâ:
    <input type="number" id="timeInput" min="1" max="1800" value="15">
  </label>
  <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
  <div id="timer">--</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div>
    <button class="wire-button blue" onclick="cutWire('blue')">Ê∞¥Ëâ≤„ÅÆ„Ç≥„Éº„Éâ</button>
    <button class="wire-button yellow" onclick="cutWire('yellow')">ÈªÑ„ÅÆ„Ç≥„Éº„Éâ</button>
    <button class="wire-button orange" onclick="cutWire('orange')">„Ç™„É¨„É≥„Ç∏„ÅÆ„Ç≥„Éº„Éâ</button>
    <button class="wire-button purple" onclick="cutWire('purple')">Á¥´„ÅÆ„Ç≥„Éº„Éâ</button>
    <button class="wire-button black" onclick="cutWire('black')">Èªí„ÅÆ„Ç≥„Éº„Éâ</button>
    <button class="wire-button darkblue" onclick="cutWire('darkblue')">Èùí„ÅÆ„Ç≥„Éº„Éâ</button>
  </div>
  <div id="message"></div>
  <div id="flashOverlay"></div>
  <div id="redLamp"></div>

  <audio id="beep" src="https://soundeffect-lab.info/sound/voice/mp3/system45.mp3"></audio>
  <audio id="cut" src="https://soundeffect-lab.info/sound/various/mp3/scissors1.mp3"></audio>
  <audio id="explode" src="https://soundeffect-lab.info/sound/battle/mp3/explosion1.mp3"></audio>
  <audio id="success" src="https://soundeffect-lab.info/sound/voice/mp3/system49.mp3"></audio>

  <script>
    const timerEl = document.getElementById('timer');
    const msgEl = document.getElementById('message');
    const inputEl = document.getElementById('timeInput');
    const flashOverlay = document.getElementById('flashOverlay');
    const redLamp = document.getElementById('redLamp');

    const sound = {
      beep: document.getElementById('beep'),
      cut: document.getElementById('cut'),
      explode: document.getElementById('explode'),
      success: document.getElementById('success')
    };

    function playSound(name) {
      if (sound[name]) {
        sound[name].currentTime = 0;
        sound[name].play();
      }
    }

    let correctSequence = [];
    let cutIndex = 0;
    let timeLeft = 0;
    let timer = null;
    let isGameOver = false;

    function startGame() {
      isGameOver = false;
      msgEl.textContent = '';
      flashOverlay.style.opacity = 0;
      redLamp.style.opacity = 1;

      timeLeft = parseInt(inputEl.value);
      if (isNaN(timeLeft) || timeLeft < 1 || timeLeft > 1800) {
        alert("1„Äú1800ÁßíÔºà1Áßí„Äú30ÂàÜÔºâ„ÅÆÈñì„ÅßË®≠ÂÆö„Åó„Å¶„Å≠ÔºÅ");
        return;
      }

      const wireColors = ['blue', 'yellow', 'orange', 'purple', 'black', 'darkblue'];
      correctSequence = shuffleArray(wireColors).slice(0, 3);
      cutIndex = 0;

      console.log("Ê≠£Ëß£„ÅÆÈ†ÜÁï™: ", correctSequence);

      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;

      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      timerEl.textContent = `${minutes}:${seconds}`;
      clearInterval(timer);
      timer = setInterval(() => {
        if (isGameOver) return;
        timeLeft--;
        
        minutes = Math.floor(timeLeft / 60);
        seconds = timeLeft % 60;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        
        timerEl.textContent = `${minutes}:${seconds}`;
        playSound("beep");
        if (timeLeft <= 0) {
          triggerExplosion("üí• ÊôÇÈñìÂàá„ÇåÔºÅÁàÜÁô∫ÔºÅ");
        }
      }, 1000);
    }

    function cutWire(id) {
      if (isGameOver || timeLeft <= 0) return;
      playSound("cut");

      if (id === correctSequence[cutIndex]) {
        cutIndex++;
        if (cutIndex >= correctSequence.length) {
          playSound("success");
          gameOver("üéâ ÊàêÂäüÔºÅÁàÜÂºæËß£Èô§ÔºÅ");
        }
      } else {
        triggerExplosion("üí• È†ÜÁï™ÈñìÈÅï„ÅÑÔºÅÁàÜÁô∫ÔºÅ");
      }
    }

    function triggerExplosion(message) {
      isGameOver = true;
      clearInterval(timer);

      let flashes = 0;
      const blink = setInterval(() => {
        timerEl.style.visibility = (timerEl.style.visibility === 'hidden') ? 'visible' : 'hidden';
        redLamp.style.opacity = (redLamp.style.opacity === '1') ? '0' : '1';
        flashes++;
        if (flashes >= 10) {
          clearInterval(blink);
          timerEl.style.visibility = 'visible';
          redLamp.style.opacity = 1;
          playSound("explode");
          flashOverlay.style.opacity = 1;
          setTimeout(() => flashOverlay.style.opacity = 0, 500);
          msgEl.textContent = message;
        }
      }, 300);
    }

    function gameOver(message) {
      isGameOver = true;
      clearInterval(timer);
      msgEl.textContent = message;
    }

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
</body>
</html>
